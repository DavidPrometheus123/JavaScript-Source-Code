<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome
    </title>   
    <style>
    td {
      border: 1px solid black;
      animation: ufo 5s infinite;
    }
        
        @keyframes ufo{
            from {
                background-color: yellow;
            }
            to {
                background-color: blue;
            }
        }
    </style>
</head>
    
    
    <body> 
    <div id="output"></div>
    <input type="button" onclick="startGame()" value="Start Game">
       
    <script>
    var output = document.getElementById("output");

    var array = ["JS", "HTML", "CSS", "Jquery"];
        
    function startGame() {
      var newArray = shuffleArray(array);
      output.innerHTML += newArray + "<br>";
    } 

    function shuffleArray(arr) {
        for(var y = arr.length - 1; y > 0; y--) {
           var randomIndex = Math.floor(Math.random() * (y + 1));
           var initial = arr[y];
           arr[y] = arr[randomIndex];
           arr[randomIndex] = initial;
        }
        return arr;
    }
        
    </script>
      
    </body >
    
    
</html>
