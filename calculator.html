<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome
    </title>   
    <style>
    td {
      border: 1px solid black;
      animation: ufo 5s infinite;
    }
        
        @keyframes ufo{
            from {
                background-color: yellow;
            }
            to {
                background-color: blue;
            }
        }
    </style>
</head>
    
    
    <body>
     <input id="num1" type="text">Second
     <input type="text" id="num2"><br>
    
     <input type="button" onclick="addBy()" value="Add">
     <input type="button" onclick="subBy()" value="Subtract">
     <input type="button" onclick="mulBy()" value="Multiply">
     <input type="button" onclick="divBy()" value="Divide">
     <input type="button" onclick="modBy()" value="Get remainder"><br>
        
    <div id="output"></div>
       
    <script>
    var output = document.getElementById("output");    
    var num1 = document.getElementById("num1"); 
    var num2 = document.getElementById("num2");
        
    function addBy() {
       outC(num1.value, num2.value, "+", function(a,b) {
          return a + b; 
       });
    }
        
    function subBy() {
        outC(num1.value, num2.value, "-", function(a,b) {
           return a - b; 
        });
    }
        
    function mulBy() {
        outC(num1.value, num2.value, "*", function(a,b) {
           return a * b; 
        });
    }
        
    function divBy() {
        outC(num1.value, num2.value, "/", function(a,b) {
           return a / b; 
        });
    }
        
    function modBy() {
        outC(num1.value, num2.value, "%", function(a,b) {
           return a % b; 
        });
    }
        
    function outC(a,b,s, cback) {
      var result = cback(Number(a),Number(b));  
      output.innerHTML = a + " " + s + b + " = " + result + "<br>";
    }
        
    </script>
      
    </body >
    
    
</html>
